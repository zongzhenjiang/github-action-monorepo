on: push

jobs:
    loop-through-projects:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            
        - name: Loop through files in a directory
          run: |
            for file in src/*.txt; do
              if [ -f "$file" ]; then
                echo "Directory: $file"
              fi
            done