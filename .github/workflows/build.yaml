on: push

jobs:
    loop-through-projects:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v2
            
        - name: Loop
          run: |
                # 获取当前提交和上次提交的SHA
                current_commit=$(git rev-parse HEAD)
                previous_commit=$(git rev-parse HEAD^)
                
                # 使用git diff显示差异
                git diff $previous_commit $current_commit