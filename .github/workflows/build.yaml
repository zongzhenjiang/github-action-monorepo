on: push

jobs:
    loop-through-projects:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v2
  
        - name: Loop
          run: |
            # 进入目标文件夹
            for dir in webs/*; do
              if [ -d "$dir" ]; then
                echo "Processing directory: $dir"
                # 你可以在这里执行对每个子项目的操作，例如运行测试，构建等
                # cd $dir
                # <你的操作>
              fi
            done